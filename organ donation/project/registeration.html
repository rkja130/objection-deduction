<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donation Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Organ Donation Registration</h1>
        <form action="#" method="post">
            <div class="input-group">
                <div class="input-box">
                    <input type="text" name="fullname" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="input-box">
                    <input type="text" name="address" placeholder="Address" required>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" name="city" placeholder="City" required>
                </div>
                <div class="input-box">
                    <input type="text" name="state" placeholder="State" required>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" name="zipcode" placeholder="Zip Code" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="input-box">
                    <label for="donation">Are you willing to donate?</label>
                    <select name="donation" id="donation" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="blood_group">Blood Group</label>
                    <select name="blood_group" id="blood_group" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="organ">Select organ (if yes)</label>
                    <select name="organ" id="organ" required>
                        <option value="heart">Heart</option>
                        <option value="liver">Liver</option>
                        <option value="kidney">Kidney</option>
                        <option value="lung">Lung</option>
                        <option value="pancreas">Pancreas</option>
                        <option value="intestine">Intestine</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="register-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
