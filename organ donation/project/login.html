<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compactable" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="forgot_pass.html">Forgot Password?</a>
            </div>

            <a href="home.html"><button type="submit" class="btn">Login</button></a>

            <div class="register-link">
                <p>Don't have an account?<a href="registeration.html">Register</a></p>
            </div>
        </form>
    </div>
</body>

</html>
